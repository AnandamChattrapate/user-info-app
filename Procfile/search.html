<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Search User</title>
</head>
<body>
  <h2>Search User</h2>
  <form id="searchForm">
    Enter ID: <input type="text" id="searchId" required><br><br>
    <button type="submit">Search</button>
  </form>
  <p id="result"></p>
  <p><a href="/add.html">Go to Add</a></p>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('searchId').value.trim();
      if (!id) { document.getElementById('result').innerText = 'Enter id'; return; }

      try {
        const res = await fetch('/get/' + encodeURIComponent(id));
        const data = await res.json();
        document.getElementById('result').innerText = data.name || data.error;
      } catch (err) {
        console.error(err);
        document.getElementById('result').innerText = 'Network error';
      }
    });
  </script>
</body>
</html>
